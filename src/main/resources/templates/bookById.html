<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">

    <meta charset="UTF-8">
    <title>Spring Book</title>

</head>
<body class="body">

<header th:replace="base :: header"></header>
<div class="container" style="background: white ; flex-grow: 1;padding-top: 70px">
    <div class="row">
        <div class="col-sm-3" style="display: flex;flex-direction: column;align-items: center">

            <img th:src="${book.getImage()}" style="width: 140px; height: 210px">
            <div th:text="${book.getAuthor()}"/>


            <form th:action="'/bookById?id=' + ${book.getId()}" th:object="${comment}" method="POST">
                <fieldset class="rating">
                    <input th:type="${true}?'submit':'radio'" id="star5" name="rating" value="5"/><label for="star5" title="Rocks!"></label>
                    <input th:type="${true}?'submit':'radio'" id="star4" name="rating" value="4"/><label for="star4" title="Pretty good"></label>
                    <input th:type="${true}?'submit':'radio'" id="star3" name="rating" value="3"/><label for="star3" title="Meh"></label>
                    <input th:type="${true}?'submit':'radio'" id="star2" name="rating" value="2"/><label for="star2" title="Kinda bad"></label>
                    <input th:type="${true}?'submit':'radio'" id="star1" name="rating" value="1"/><label for="star1" title="Sucks big time"></label>
                </fieldset>
            </form>

            <h6 style="margin-top: 25px">Дата створення:</h6>
            <p  th:text="${book.getDate()}"/>
        </div>
        <div class="col-sm-9">
            <h2 style="text-align: center" th:text="${book.getName()}"/>
            <p th:text="${book.getDescription()}"/>
            <br>
            <p th:text="'Dowloader, ' + ${book.getDownloader().getUsername()} + '!'"/>
            <div style="  display: flex;
  align-items: center;
  justify-content: center;">
                <form th:action="'/bookById?id=' + ${book.getId()}"  method="POST">
                    <input type="text" placeholder="comment..." id="comment" name="comment"/>
                    <button class="button-center" type="submit">Finish</button>
                </form>
            </div>


                <th:block th:each="comment : ${comments}">
            <div style="    border: 1px solid #aeaeae;
    border-radius: 20px;
    padding: 15px 25px;
    margin: 20px 50px">
                <div style="display:flex;justify-content: space-between;">
                    <p th:text="${comment.getUser().getUsername()}"></p>
                    <p th:text="${comment.getDate()}"></p>
                    <!--<p> average = ${comment.average}</p>-->
                </div>
                <!--<p>${comment.data}</p>-->
                <p th:text="${comment.getMsg()}"></p>
            </div>
            </th:block>

        </div>


    </div>
</div>

<footer th:replace="base :: footer"></footer>
</body>
</html>
