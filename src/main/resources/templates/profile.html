<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body">
<header th:replace="base :: header"></header>
<div class="container" style="background: white; flex-grow: 1">

    <div class="row">
        <div class="col-sm-3">
            <div class="genrelist" style="display: table; margin-left: auto">
                <div th:text="${user.username}">...</div>
                <div th:text="${user.email}">...</div>


                <form action="/bookAdd" method="GET" enctype="utf8">

                    <button class="button-bookAdd" type="submit">bookAdd</button>
                </form>
            </div>
        </div>
        <div class="col-sm-9">
            <div style="margin-top: 60px">
                <div class="bookslistProfile">

                    <h3 style="margin-left: 25px">All Books</h3>

                    <th:block th:each="book : ${allBooks}">
                        <div style="display:inline-block; margin-left: 25px">

                            <a href="#" th:href=="@{'/bookById?id='+${book.getId()}}">

                                <img th:src="${book.getImage()}" style="width: 100px; height: 150px"></a>
                            <div>
                                <img class="stars" th:style="'left:' + ${book.getRating()} + '%'"
                                     src="../images/stars.png" alt=""/>

                            </div>

                            <div style="margin-top: 25px" th:text="${book.getAuthor()}"></div>
                            <a href="#" th:href=="@{'/bookById?id='+${book.getId()}}"
                               th:text="${book.getName()}"></a>

                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

</div>


<footer th:replace="base :: footer"></footer>
</body>
</html>
