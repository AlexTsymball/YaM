<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/bootstrap/common.css}">

</head>
<body>
<header th:replace="base :: header"></header>

    <div class="mycontainer">

        <div class="inner-container" style="padding: 20px">

            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-heading">Log in</h2>
                <div th:if="${param.error}" style="color: red;">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" style="color: darkblue;">
                    You have been logged out.
                </div>
                <input class="form-control" style="margin-top: 10px" type="text" name="username" placeholder="Name"/>
                <input class="form-control" style="margin-top: 10px" type="password" name="password"
                       placeholder="Password"/>
                <div><input class="btn btn-lg btn-primary btn-block" style="margin-top: 10px" type="submit"
                            value="Sign In"/></div>
            </form>
        </div>
    </div>

<footer th:replace="base :: footer"></footer>

</body>
</html>
