<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body">
<header th:replace="base :: header"></header>
<div class="row">
    <div class="col-sm-2">
        <div class="genrelist">
        <p>Жанр 1  <input type="checkbox"></p>
        <p>Жанр 2  <input type="checkbox"></p>
        <p>Жанр 3  <input type="checkbox"></p>
        <p>Жанр 4  <input type="checkbox"></p>
        <p>Жанр 5  <input type="checkbox"></p>
        </div>
    </div>
    <div class="col-sm-8">
        <table>
            <th:block th:each="book : ${allBooks}">
                <div class="bookslist">
                    <a href="bookById" th:href=="@{'/bookById?id='+${book.getId()}}" th:text="${book.getName()}"></a>
                    <p th:text="${book.getAuthor()}">...</p>
                </div>
            </th:block>
        </table>
    </div>
    <div class="col-sm-2"></div>
</div>


<footer th:replace="base :: footer"></footer>
</body>
</html>
