<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Spring Book</title>

    <base href="/">
</head>
<body class="body">
<header th:replace="base :: header"></header>
<div class="container" style="background: white ; flex-grow: 1">
    <div class="row">
        <div class="col-sm-3">

            <div class="genrelist" style="display: table; margin-left: auto">
                <th:block th:each="genre : ${genres}">
                    <div>
                        <a style="color: black" th:href="@{'/allbook/search/genre?id='+${genre.getGenre()}}"
                           th:text="${genre}"></a>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col-sm-9">
            <div style="margin-top: 60px">

                <th:block th:each="book : ${allBooks}">
                    <div class="bookslist">
                        <div class="row" style="display: flex; justify-content: space-between">
                            <a href="bookById" th:href=="@{'/bookById?id='+${book.getId()}}"
                               th:text="${book.getName()}"></a>
                            <p class="crop">
                                <img class="stars" th:style="'left:' + ${book.getRating()} + '%'"
                                                          src="../images/stars.png" alt=""/></p>

                        </div>
                        <div class="row"><img th:src="${book.getImage()}" style="width: 100px; height: 150px">
                            <a style="color: black" th:href="@{'/allbook/search/author?author='+${book.getAuthor()}}"
                               th:text="${book.getAuthor()}"></a>

                            <div class="block" th:text="${book.getDescription()}">...</div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

</div>
<footer th:replace="base :: footer"></footer>
</body>
</html>
