<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body">
<header th:replace="base :: header"></header>
<div class="container" style="background: white ; flex-grow: 1">
    <div class="row">
        <div class="col-sm-3">
            <div class="genrelist" style="display: table; margin-left: auto">
                <p>Жанр 1 <input type="checkbox"></p>
                <p>Жанр 2 <input type="checkbox"></p>
                <p>Жанр 3 <input type="checkbox"></p>
                <p>Жанр 4 <input type="checkbox"></p>
                <p>Жанр 5 <input type="checkbox"></p>
            </div>
        </div>
        <div class="col-sm-9">
            <div style="margin-top: 60px">

                <th:block th:each="book : ${allBooks}">
                    <div class="bookslist">
                        <div class="row" style="display: flex; justify-content: space-between">
                            <a href="bookById" th:href=="@{'/bookById?id='+${book.getId()}}"
                               th:text="${book.getName()}"></a>
                            <p class="crop">
                                <a href="#" title=""><img class="stars" th:style="'left:' + ${book.getRating()} + '%'"
                                                          src="../images/stars.png" alt=""/></a></p>

                        </div>
                        <div class="row"><img src="../images/books.png" style="width: 100px; height: 100px">
                            <p style="text-align: center" th:text="${book.getAuthor()}">...</p>
                            <div class="block" th:text="${book.getDescription()}">...</div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

</div>
<footer th:replace="base :: footer"></footer>
</body>
</html>
