<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body style=" height: 100%;">
<header style="
 display: block;
 left: 0;
 bottom: 0;
 width: 100%;
 height: 100px;

    background: black">
</header>
<div style="text-align: center">
    <h1>SIGN IN</h1>
    <form action="control" th:object="${user}"  method="POST" enctype="utf8">
        <table style="margin: auto;" >
            <colgroup>
                <col span="2" style="background:#f9fffc">
            </colgroup>

            <tr>
                <td>EMAIL</td>
                <td><input type="email" th:field="*{email}" id="email" name="email"/></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" th:field="*{password}" id="password" name="password"/></td>
            </tr>
        </table>
        <button style="color: black; height: 25px; margin-top: 10px" type="submit">Sign in</button>
    </form>
</div>

<footer style="
background-color: black;
 position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100px;">
</footer>

</body>
</html>
