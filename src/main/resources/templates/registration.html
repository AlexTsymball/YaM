<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
</head>
<body style="display: flex;margin: 0px;flex-direction: column;">
<header class="main-header">
</header>
<div class="conteiner">
    <div style="text-align: center;
    display: table;
    margin: 0 auto;
    background: grey">
        <h1>REGISTRATION FORM</h1>
        <form th:action="@{/registration}" th:object="${user}" method="POST" enctype="utf8">
            <div style="margin: auto;">
                <div>
                    <p style="margin: 0" th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                    <label>NAME</label>
                    <input type="text" th:field="*{name}" id="name" name="name"/>
                </div>
                <div>
                    <p style="margin: 0" th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                    <label>EMAIL</label>
                    <input type="email" th:field="*{email}" id="email" name="email"/>
                </div>
                <div>
                    <p style="margin: 0" th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                    <label>PASSWORD</label>
                    <input type="password" th:field="*{password}" id="password" name="password"/>
                </div>

                <div>
                    <p style="margin: 0" th:each="error : ${#fields.errors('matchingPassword')}"
                       th:text="${error}">Validation error</p>
                    <label>CONFIRM</label>

                    <input type="password" th:field="*{matchingPassword}"/>
                </div>
            </div>
            <button style="color: black; height: 25px; margin-top: 10px" type="submit">Registration</button>
        </form>
    </div>
</div>

<footer style="
background-color: black;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100px;">
</footer>

</body>
</html>
