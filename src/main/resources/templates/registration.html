<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
</head>
<body style="display: flex;margin: 0px;flex-direction: column;">
<header class="main-header">
</header>
<div class="conteiner">
<div style="text-align: center;
    display: table;
    margin: 0 auto;
    background: black">
    <h1>REGISTRATION FORM</h1>
    <form action="/submit" th:object="${user}"  method="POST" enctype="utf8">
        <table style="margin: auto;" >
            <colgroup>
                <col span="2" style="background:#f9fffc">
            </colgroup>

            <tr>
                <td>NAME</td>
                <td><input type="text" th:field="*{name}" id="name" name="name"/></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="email" th:field="*{email}" id="email" name="email"/></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" th:field="*{password}" id="password" name="password"/></td>
            </tr>
        </table>
        <button style="color: black; height: 25px; margin-top: 10px" type="submit">Registration</button>
    </form>
</div>
</div>
  
<footer style="
background-color: black;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100px;">
</footer>

</body>
</html>
