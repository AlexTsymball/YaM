<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <title>Spring Book</title>

</head>
<body class="body">
<header th:replace="base :: header">
</header>
<div class="container" style="background: white ; flex-grow: 1">


    <h1 style="margin-top: 50px">Create Book</h1>
    <form action="/bookAdd" th:object="${book}" method="POST"
          enctype="multipart/form-data">
        <div class="row">

        <div class="col-sm-6" >

            <div>
                <p>NAME</p>
                <input style="width: 50%" type="text" th:field="*{name}" id="name" name="name"/>
            </div>
            <div>
                <p>Author</p>
                <input style="width: 50%" type="text" th:field="*{author}" id="Author" name="Author"/>
            </div>
            <div>
                <p>Description</p>
                <input style="width: 100%; height: 50%" type="text" th:field="*{description}" id="description" name="description"/>
            </div>

        </div>
        <div class="col-sm-6">
            <div>
                <p>Image</p>

                    <input type="file" th:field="*{image}" id="picture" name="pictureFile"
                           accept="image/*"/>

            </div>


        <p><select name="genre">
            <option selected disabled>Select genre</option>
            <th:block th:each="genre : ${genres}">
                <option th:value="${genre.name()}" th:text="${genre.name()}"></option>
            </th:block>
        </select></p>

        <input type="date" th:field="*{date}" id="date" name="date"
               value="2018-07-22"
               min="2018-01-01" max="2018-12-31">

        <button  type="submit">Finish</button>
        </div>
        </div>

    </form>
</div>

</div>

<footer th:replace="base :: footer">
</footer>

</body>
</html>
