<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          type="text/css"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/style.css}">
    <title>Spring Book</title>

</head>
<body class="body">
<header th:replace="base :: header">
</header>
<div class="container" style="background: white ; flex-grow: 1">


            <div class="center">
                <h1>Create Book</h1>
                <form action="/bookAdd" th:object="${book}" method="POST" enctype="multipart/form-data">
                    <table class="table-center">
                        <colgroup>
                            <col span="2" class="table-background-color">
                        </colgroup>

                        <tr>
                            <td>NAME</td>
                            <td><input type="text" th:field="*{name}" id="name" name="name"/></td>
                        </tr>
                        <tr>
                            <td>Author</td>
                            <td><input type="text" th:field="*{author}" id="Author" name="Author"/></td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><input type="text" th:field="*{description}" id="description" name="description"/></td>
                        </tr>
                        <tr>
                            <td>Image</td>
                            <td>
                                <input type="file" th:field="*{image}" id="picture" name="pictureFile" accept="image/*"/>
                            </td>
                        </tr>
                    </table>

                    <p><select name="genre">
                        <option selected disabled>Select genre</option>
                        <th:block th:each="genre : ${genres}">
                            <option th:value="${genre.name()}" th:text="${genre.name()}"></option>
                        </th:block>
                    </select></p>

                    <input type="date"  th:field="*{date}" id="date" name="date"
                           value="2018-07-22"
                           min="2018-01-01" max="2018-12-31">

                    <button class="button-center" type="submit">Finish</button>
                </form>
    </div>
</div>

<footer th:replace="base :: footer">
</footer>

</body>
</html>
